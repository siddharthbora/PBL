<!DOCTYPE html>
<html lang="en">

</head>
<body>
<h1>Complaint Status</h1>
<div id="container">
    <div id="menu">
        <ul>
            <li><a href="./paybill.html" id="homeLink" >Home</a></li>

            <li><a href="./complaint.html" id="registerComplaintLink" >Register Complaint</a></li>

        <h2>CHECK YOUR COMPLAINT STATUS</h2>

        </form>
    </div>

<script src="complaintStatus.js"></script>
